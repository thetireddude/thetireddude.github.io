                <input type="text" id="name" name="name" placeholder="John Doe" required>

                <input type="email" id="email" name="email" placeholder="jdoe@example.com" required> 
                <br><br>
                <label for="description">What did you want to talk about?</label>
                <br><br>
                <textarea id="description" name="description" rows="5" cols="50" required>I wanted to talk to you about...</textarea>
                <br><br>
                <input type="submit">
            </form>
        </section>
